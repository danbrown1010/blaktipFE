<link rel="import" href="/bower_components/app-storage/app-network-status-behavior.html">
<script>
  (() => {
    'use strict';

    Polymer.BlaktipTankBehaviorImpl = {
      properties: {
        editableTankId: {
          type: String,
          notify: true
        }
      },

      get tanksPath() {
        return '';
      },

      get isEditable() {
        return true;
      },

      toEditableId(tankId) {
        return tankId;
      },

      edit(event) {
        if (this.isEditable) {
          let tankElement = Polymer.dom(event).localTarget;
          this.editableTankId = this.toEditableId(tankElement.id);

          this.$.document.transactionsComplete.then(() => {
            this.$.editor.open(tankElement);
          });
        }
      },

      create() {
        if (this.isEditable) {
          this.editableTankId = null;
          this.$.editor.open();
        }
      },

      commitChange(event) {
        var changeCommits;

        switch (event.detail) {
          case 'save':
            changeCommits = this.save();
            break;
          case 'delete':
            changeCommits = this.delete();
            break;
          default:
            changeCommits = Promise.resolve();
            break;
        }

        if (this.$.query && this.$.query.refresh) {
          changeCommits.then(() => {
            this.$.query.refresh();
          });
        }
      },

      save() {
        if (this.$.document.isNew &&
            (this.editableTank.name ||
             this.editableTank.desc)) {
          return this.$.document.save(this.tanksPath).then(() => {
            this.$.document.reset();
          });
        }

        return Promise.resolve();
      },

      delete() {
        if (!this.$.document.isNew) {
          this.$.document.destroy();
        }

        return Promise.resolve();
      },

      signOut() {
        if (this.$.auth) {
          this.$.auth.signOut();
        }
      }
    };

    Polymer.BlaktipTankBehavior = [
      Polymer.AppNetworkStatusBehavior,
      Polymer.BlaktipTankBehaviorImpl
    ];
  })();
</script>
