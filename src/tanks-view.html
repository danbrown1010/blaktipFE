<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./shared-styles.html">

<link rel="import" href="tank/blaktip-tank.html">

<dom-module id="tanks-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

    </style>


   <!--Tanks Query -->
   <!-- <firebase-document
       id="document2"
       app-name="blaktip"
       path="[[editableTanksId]]"
       data="{{editableTank}}">
    </firebase-document> -->
    <!-- Todo fix UID probelme here - needs to use user.uid  -->
    <firebase-query
       id="query1"
       app-name="blaktip"
       path="/tanks/[[user.uid]]" 
       data="{{data}}">
    </firebase-query>

    <firebase-query
       id="query2"
       app-name="blaktip"
       path="/measurements/[[user.uid]]"
       data="{{measurements}}">
    </firebase-query>
    <app-indexeddb-mirror
       session="user.uid"
       key="rooms"
       data="{{data}}"
       persisted-data="{{persistedRooms}}">
    </app-indexeddb-mirror>

     <template is="dom-repeat" items="[[data]]" as="tank">
        <template is="dom-repeat" items="[[measurements]]" as="measurement">
          <blaktip-tank
           id$="[[tank.$key]]"
           title="[[tank.title]]"
           body="[[tank.body]]"
           temperature="[[measurement.currentTemp]]"
           on-tap="edit">
          </blaktip-tank>
        </template>
     </template>
