<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../blaktip-icons.html">
<link rel="import" href="../shared-styles/blaktip-measurements-styles.html">

<dom-module id="blaktip-ph">
  <template>
    <style include="blaktip-measurements-styles"></style>

    <firebase-document
           app-name="blaktip"
           id="tankRef"
           path="/tanks/[[uid]]/[[key]]"
           data="{{tankData}}">
    </firebase-document>

    <table>
    <tr><td rowspan="2">
        <paper-icon-button id="ph" icon="blaktip-svg-icons:pH"><paper-icon-button>
        </td>
        <td>
        <paper-input style="width: 60px;" align="left" label="pH" id="ph" value="{{tankData.ph}}" disabled><div class="suffix" suffix></div></paper-input>
        </td>
    </tr>
    <!-- <tr><td class="updated">pH</td>
    </tr>
     --></table>

    <paper-badge class="autoRead" for="ph" label="A"></paper-badge>

  </template>
  <script>
    Polymer({
      is: 'blaktip-ph',
    });
  </script>
</dom-module>
