<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../shared-styles/blaktip-measurements-styles.html">
<link rel="import" href="../blaktip-icons.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<dom-module id="blaktip-iron">
  <template>
    <style include="blaktip-measurements-styles"></style>
  
    <firebase-document
           app-name="blaktip"
           id="tankRef"
           path="/users/[[uid]]/tanks/[[key]]"
           data="{{tankData}}">
    </firebase-document>

    <table>
    <tr><td rowspan="2">
        <paper-icon-button id="iron" icon="blaktip-svg-icons:magnesium"><paper-icon-button>
        </td>
        <td>
         <paper-input style="width: 80px;" align="left" label="Iron" id="iron" value="{{tankData.iron}}">
         <div class="suffix" suffix><font class="suffix">ppm</font></div></paper-input>
        </td>
    </tr>
    <!-- <tr><td class="updated">Magnesium</td>
    </tr> -->
    </table>

    <!-- <paper-badge class="autoRead" for="mag" label="A"></paper-badge> -->


  </template>
  <script>
    Polymer({
      is: 'blaktip-iron',
    });
  </script>
</dom-module>
