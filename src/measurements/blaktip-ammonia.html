<dom-module id="blaktip-ammonia">
  <template>
    <style include="blaktip-measurements-styles"></style>


    <firebase-document
           app-name="blaktip"
           id="tankRef"
           path="/users/[[uid]]/tanks/[[key]]"
           data="{{tankData}}">
    </firebase-document>


    <table>
    <tr><td rowspan="2">
        <paper-icon-button id="amm" icon="blaktip-svg-icons:ammonia"><paper-icon-button>
        </td>
        <td>
        <paper-input style="width: 80px;" align="left" label="Ammonia" id="ammon" value="{{tankData.ammon}}"><div suffix><font class="suffix">ppm</font></div></paper-input>
        </td>
    </tr>
    </table>

    <!-- <paper-badge class="autoRead" for="amm" label="A"></paper-badge> -->



  </template>
  <script>
    Polymer({
      is: 'blaktip-ammonia',
    });
  </script>
</dom-module>
