<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../shared-styles/blaktip-measurements-styles.html">

<dom-module id="blaktip-humidity">
  <template>
    <style include="blaktip-measurements-styles"></style>
    <table>
    <tr><td rowspan="2">
        <paper-icon-button id="hum" icon="icons:swap-vert"><paper-icon-button>
        </td>
        <td>
        <paper-icon-item align="left" id="humidity">[[humidity]] %</paper-icon-item>
        </td>
    </tr>
    <tr><td class="updated">Humidity</td>
    </tr>
    </table>

    <paper-badge class="autoRead" for="hum" label="A"></paper-badge>

  </template>
  <script>
    Polymer({
      is: 'blaktip-humidity',
    });
  </script>
</dom-module>
