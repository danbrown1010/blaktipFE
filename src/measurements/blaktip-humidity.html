<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../shared-styles/blaktip-measurements-styles.html">

<dom-module id="blaktip-humidity">
  <template>
    <style include="blaktip-measurements-styles"></style>
    <table>
    <tr><td>
    <paper-input label$="[[humidity]]" id="humidity" disabled>
      <iron-icon icon="icons:more-vert" prefix></iron-icon>
      <div class="suffix" suffix>%</div>
      <paper-tooltip for="humidity" offset="0">Humidity</paper-tooltip>
    </paper-input>
    </td>
    </tr>
    <tr><td class="updated">
    Humidity    </td></tr>

  </template>
  <script>
    Polymer({
      is: 'blaktip-humidity',
    });
  </script>
</dom-module>
