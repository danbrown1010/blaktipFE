<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="blaktip-calcium">
  <template>
    <style include="blaktip-measurements-styles"></style>

    <firebase-document
           app-name="blaktip"
           id="tankRef"
           path="/users/[[uid]]/tanks/[[key]]"
           data="{{tankData}}">
    </firebase-document>

    <table>
    <tr><td rowspan="2">
        <paper-icon-button id="cal" icon="blaktip-svg-icons:calcium"><paper-icon-button>
        </td>
        <td>
        <paper-input style="width: 70px;" align="left" label="Calcium" id="cal" value="{{tankData.cal}}"><div suffix>
        <font class="suffix">ppm</font></div></paper-input>
        </td>
    </tr>
    </table>
    <!-- <paper-badge class="autoRead" for="cal" label="A"></paper-badge> -->
  </template>
  <script>
    Polymer({
      is: 'blaktip-calcium',
    });
  </script>
</dom-module>
