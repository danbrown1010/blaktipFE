<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu">




<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

     :host {
        font-family: 'Ubuntu', 'Roboto', sans-serif;
      }

      paper-dialog {
        border-radius: 5px;
      }

      .card {
        margin: 10px;
        padding: 0px;
        width: 98%;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .logEntryCard {
        margin: 5px;
        padding: 2px;
        width: 100%;
        font-family: 'Ubuntu', 'Roboto', sans-serif;
        font-size: 10px;
        height: 64px;

        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      paper-fab {
        position: fixed;
        bottom: 1em;
        right: 1em;
        background-color: black;
        z-index: 5;
      }

      paper-item {
        font-family: 'Ubuntu', 'Roboto', sans-serif;
        font-size: 12px;

      }

      
      h1 {
        margin: 18px 0;
        color: #212121;
        font-size: 22px;
      }

      hr { 
        border : 0;
        height: 1px; 
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
      } 

      
      .formatTable {
        font-family: 'Ubuntu', 'Roboto', sans-serif;
        align-self: center;
        width: 100%;
        border-spacing: 0px 0px;
        padding-top: 0px;

      }

      .logEntryTitle{
        margin: 16px 0;
        color: #212121;
        font-size: 18px;
      }

      paper-card {
        font-family: 'Ubuntu', 'Roboto', sans-serif;
      }
    </style>
  </template>
</dom-module>
