<dom-module id="blaktip-app">
  <template>
    <style include="shared-styles">
      :host {
        --app-primary-color: black;
        --app-secondary-color: black;


        @apply(--layout-horizontal);
        @apply(--layout-center);
       
        display: block;
      }

      h1 {
        font-size: 14px;
        flex-grow: 1;
        margin: 9px 0;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      paper-header-panel {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      paper-tabs {
        background-color: black;
        --paper-tabs-selection-bar-color: var(--tabs-colour, white);
        color: var(--tabs-colour, white);
        height: 30px;
      }

      paper-tab {
        font-family: 'Ubuntu', 'Roboto', sans-serif;
        --paper-tab-ink: white;
      }

      blaktip-toolbar {
        z-index: 9999;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;

        padding: 0 16px;

        text-decoration: none;

        color: var(--app-secondary-color);

        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;

        font-weight: bold;
      }
    </style>

    <!-- <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route> -->
    
    <!--app-drawer-layout fullbleed-->

    <firebase-auth
       id="auth"
       app-name="blaktip"
       provider="google"
       signed-in="{{signedIn}}"
       user="{{user}}">
    </firebase-auth>

    <blaktip-login
       on-sign-in="signIn"
       signed-in="[[signedIn]]"
       disabled="[[!online]]">
    </blaktip-login>

    <blaktip-toolbar user="[[user]]" signed-in="[[signedIn]]" on-sign-out="signOut"></blaktip-toolbar>  
    
    <paper-tabs selected="{{selected}}">
            <paper-tab>Rooms</paper-tab>
            <paper-tab>Tanks</paper-tab>
            <paper-tab>Logs</paper-tab>
            <paper-tab>Livestock</paper-tab>
            <paper-tab>Analytics</paper-tab>
            <paper-tab>Community</paper-tab>
    </paper-tabs>


    <iron-pages selected="{{selected}}">
           <div><rooms-view user="[[user]]"></rooms-view></div>
           <div><tanks-view user="[[user]]"></tanks-view></div>
           <div><logs-view user="[[user]]"></logs-view></div>
           <div><livestock-view user="[[user]]"></livestock-view></div>
           <div><analytics-view user="[[user]]"></analytics-view></div>
           <div>Wordpress Stuff Here</div>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'blaktip-app',

      behaviors: [Polymer.BlaktipAppBehavior],

      properties: {
        selected:{
          type: Number,
          value: 1,
          notify: true,
          reflectToAttribute: true
        }
      },

      signIn: function() {
         this.$.auth.signInWithPopup();
      }


      /*observers: [

      },

      _showPage404: function() {
        this.page = 'view404';
      }*/

  </script>
</dom-module>
