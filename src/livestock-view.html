<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="livestock-view">

    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }
      
      html { background-image: url("../images/phone.svg"); }
      
      .card {
        @apply(--layout-horizontal);
      }
    </style>
    <img src="../images/phone.svg" width="200"/>
    <object type="image/svg+xml" data="../images/phone.svg" width="200"/></object>
    <div class="card">
      <div class="smallCircle">1</div>
      <h4>Fish One : Ut labores minimum atomorum pro. Laudem tibique ut has.</h4>
    </div>
    <div class="card">
      <div class="smallCircle">2</div>
      <h4>Coral Two : Ut labores minimum atomorum pro. Laudem tibique ut has.</h4>
    </div>
    <div class="card">
      <div class="smallCircle">3</div>
      <h4>Plant Three : Ut labores minimum atomorum pro. Laudem tibique ut has.</h4>
    </div>
    <div class="card">
      <div class="smallCircle">4</div>
      <h4>Fish Four : Ut labores minimum atomorum pro. Laudem tibique ut has.</h4>
    </div>
    <div class="card">
      <div class="smallCircle">5</div>
      <h4>Fish Five : Ut labores minimum atomorum pro. Laudem tibique ut has.</h4>
    </div>
    <div class="card">
      <div class="smallCircle">6</div>
      <h4>Fish Six : Ut labores minimum atomorum pro. Laudem tibique ut has.</h4>
    </div>
    <paper-fab
       icon="add"
       on-tap="create"
       disabled="[[!online]]"
       aria-label="Add Creature">
    </paper-fab>
  </template>

  <script>
    Polymer({
      is: 'livestock-view'
    });
  </script>
</dom-module>
