  <script>
    Polymer({
      is: 'blaktip-log-entry',

      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        type: {
          type: String,
          notify: true,
          value: ''
        },
        date: {
          type: String,
          notify: true,
          value: ''
        },
        description: {
          type: String,
          notify: true,
          value: ''
        },
        lastUpdated: {
          type: Number,
          value: 0
        },
        timestamp: {
          type: Number,
          value: 0
        },
      },

      _getTimestampString: function(millis) {
        var date = new Date(millis);
         return date.toDateString()+' @ '+date.toLocaleTimeString();
      },

      emptyClass: function(content) {
        return !content ? 'hidden' : '';
      },
      propertiesAreEmpty: function() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      }
    });
  </script>
