<dom-module id="blaktip-log">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        box-sizing: border-box;
        background-color: #fafafa;
        color: #212121;
        padding: 1em;
        @apply(--paper-font-common-base);
        @apply(--shadow-elevation-2dp);
        border-radius: 2px;
        --iron-autogrow-textarea: {
          margin: 0;
          padding: 0;
          font-family: 'Roboto Slab', Times New Roman, serif;
          white-space: pre-wrap;
        }
      }
      iron-autogrow-textarea {
        display: block;
        box-sizing: border-box;
        width: 100%;
        border: 0;
        margin: 1em 0 0;
        padding: 0;
        font-size: 0.9em;
        font-family: 'Roboto Slab', Times New Roman, serif;
      }
      .hidden {
        display: none;
      }
      h1 {
        font-size: 1.15em;
        margin: 0;
        white-space: pre-wrap;
      }
      h1:not(.hidden)+p {
        margin-top: 1em;
      }
      p {
        margin: 0;
        font-family: 'Roboto Slab', Times New Roman, serif;
        font-size: 0.9em;
        white-space: pre-wrap;
      }
      .placeholder:after {
        content: 'Tap to edit';
        opacity: 0.5;
      }
      .hidden {
        display: none;
      }
      .empty {
        font-style: italic;
        color: #737373;
        line-height: 0;
        pointer-events: none;
      }
      input {
        display: block;
        box-sizing: border-box;
        width: 100%;
        margin: 0;
        outline: none;
        border: 0;
        background: transparent;
        white-space: pre-wrap;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 1.15em;
        font-weight: bold;
        color: #212121;
      }


    </style>

      <h6> [[logItem.type]]: [[logItem.action]] :[[logItem.timestamp]] : [[logItem.name]] : [[logItem.other]]</h6>
    </div>
    <!-- </template> -->

  </template>
  <script>
    Polymer({
      is: 'blaktip-log',

      properties: {
        editable: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },
        type: {
          type: String,
          notify: true,
          value: ''
        },
        date: {
          type: String,
          notify: true,
          value: ''
        },
        description: {
          type: String,
          notify: true,
          value: ''
        },
        lastUpdated: {
          type: Number,
          value: 0
        }
      },
      emptyClass: function(content) {
        return !content ? 'hidden' : '';
      },
      propertiesAreEmpty: function() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return false;
          }
        }
        return true;
      }
    });
  </script>
</dom-module>
